<!DOCTYPE html>
<html>
<head>
	<title>Todos List</title>
	<script type="text/javascript" src="assets/js/lib/jquery-1.12.4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="
https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
</head>
<body>

<div id="container">
	<h1>To-Do List<i class="fa fa-plus-circle" aria-hidden="true"></i><i class="fa fa-exclamation-circle" aria-hidden="true"></i></h1>
	<input align="center" type="text" name="Add Todo" placeholder="Add New Todo">
	<i class="fa fa-undo" aria-hidden="true"></i>
	
	<ul>
		<li><span><i class="fa fa-trash"></i></span> Do Homework</li>
		<li><span><i class="fa fa-trash"></i></span> Clean Kitchen</li>
		<li><span><i class="fa fa-trash"></i></span> Buy Birthday Present</li>
		<li><span><i class="fa fa-trash"></i></span> Buy New clothes for the Party</li>
	</ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
